<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./customcss.css">
    <title>TodoIt</title>
</head>

<body style="background-color: #212121; color: white;">
    <!--? template -->
    <div id="task-div" class="todo hidden flex flex-row justify-between px-3 m-3 w-auto items-center">
        <div class="task flex flex-row space-x-5 justify-center items-center align-middle">
            <input type="checkbox"
                class="w-8 h-8 max-md:w-6 max-md:h-6 flex-shrink-0
            outline-1 outline-dashed outline-white rounded-md hover:bg-green-700 max-md:hover:bg-transparent hover:opacity-50">
            <h1 class="task-text text-2xl  max-md:text-lg">Solve the
                leetcode </h1>
        </div>
        <img src="imgs/cross.png" class="w-8 h-8 max-md:w-7 max-md:h-7 flex-shrink-0 hover:brightness-150" alt="">

    </div>
    <hr id="hr-break" class="hidden w-11/12 h-0.5 m-auto opacity-10">


    <!-- !content start -->
    <div class="main flex flex-col space-y-4 items-center justify-center w-1/2 max-md:w-full m-auto mt-28">
        <h1 class="title text-6xl max-md:text-5xl font-serif">TodoIt</h1>
        <div class="list w-full ">

        </div>
        <!-- ! input section -->
        <div class="input-task flex flex-col justify-center items-center mt-16 w-full space-y-4 max-md:px-8">
            <input required id="task-input" type="text"
                class="w-1/2 h-12 max-md:w-full  rounded-lg text-black px-4 focus:outline-none focus:shadow-md focus:shadow-gray-600 transition-all"
                placeholder="Enter task to do, eg. workout, study" />
            <button
                class="submit bg-blue-600 hover:bg-blue-700 active:bg-blue-400 hover:shadow-md hover:shadow-slate-800 transition-all h-12 w-28 text-white rounded-lg"
                id="submit-btn">Add Task</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>

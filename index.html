<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./customcss.css">
    <title>TodoIt</title>
</head>

<body style="background-color: #212121; color: white;">

    <!-- svg declaration -->
    <svg xmlns="http://www.w3.org/2000/svg"
        class="ionicon hidden rounded-md h-8 w-8 fill-none outline-1 outline-dashed flex-shrink-0"
        viewBox="0 0 512 512">

        <symbol id="checkmark-fill" viewBox="0 0 512 512">
            <path
                d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm108.25 138.29l-134.4 160a16 16 0 01-12 5.71h-.27a16 16 0 01-11.89-5.3l-57.6-64a16 16 0 1123.78-21.4l45.29 50.32 122.59-145.91a16 16 0 0124.5 20.58z" />
        </symbol>
    </svg>


    <div class="main flex flex-col space-y-4 items-center justify-center w-1/2 max-md:w-full m-auto mt-28">
        <h1 class="text-6xl font-serif">TodoIt</h1>
        <div class="list w-full ">

            <!-- 1st -->
            <div class="todo flex flex-row justify-between px-3 m-3 w-auto items-center">
                <div class="task flex flex-row space-x-3 justify-center items-center align-middle">
                    <input type="checkbox" class="w-8 h-8 max-md:w-7 max-md:h-7 flex-shrink-0
                    outline-1 outline-dashed outline-white rounded-md">
                    <h1 class=" task-text text-2xl  max-md:text-lg overflow-auto">Solve the
                        leetcode Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum, assumenda.
                        problem</h1>
                </div>
                <img src="imgs/cross.png" class="w-8 h-8 flex-shrink-0 hover:brightness-150 max-md:w-7 max-md:h-7"
                    alt="">

            </div>
            <hr class="w-11/12 h-0.5 m-auto opacity-10">

            <!-- 2nd -->
            <div class="todo flex flex-row justify-between px-3 m-3 w-auto ">
                <div class="task flex flex-row space-x-3 justify-center items-center align-middle">
                    <input type="checkbox" class="w-8 h-8 max-md:w-7 max-md:h-7 flex-shrink-0
                    outline-1 outline-dashed outline-white rounded-md">
                    <h1 class=" task-text text-2xl  max-md:text-lg">Solve the
                        leetcode
                        problem</h1>
                </div>
                <img src="imgs/cross.png" class="w-8 h-8 max-md:w-7 max-md:h-7 flex-shrink-0 hover:brightness-150"
                    alt="">
            </div>

            <div class="input-task flex flex-col justify-center items-center mt-14 w-auto space-y-4">
                <input type="text" class="w-4/5 h-12 rounded-lg text-black px-4"
                    placeholder="Enter task to do, eg. workout, study" />
                <button class="submit bg-blue-600 hover:bg-blue-700 active:bg-blue-400 h-12 w-28 text-white rounded-lg"
                    id="submit-btn">Submit</button>
            </div>

            <!-- 2nd -->
            <!-- <div class="todo flex flex-row m-3 w-auto border-2 border-yellow-500 ">
                <input type="checkbox" name="" id="">

                <h1 class="task border-1 border-yellow-500 text-3xl max-md:text-xl">Solve the leetcode problem</h1>
            </div> -->
        </div>
    </div>
</body>

</html>

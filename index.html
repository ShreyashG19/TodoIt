<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./customcss.css"> -->
    <title>TodoIt</title>
</head>

<body style="background-color: #212121; color: white;">
    <div class="main flex flex-col space-y-4 items-center justify-center w-1/2 max-md:w-full m-auto mt-28">
        <h1 class="text-6xl font-serif">TodoIt</h1>
        <div class="list w-full ">
            <div class="todo flex flex-row justify-between px-3 m-3 w-auto ">
                <div class="task flex flex-row space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon  w-8 fill-red-500 hover:fill-red-400"
                        viewBox="0 0 512 512">
                        <circle cx="256" cy="256" r="192" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="32" />
                    </svg>
                    <h1 class=" task-text text-3xl max-md:text-xl">Solve the
                        leetcode
                        problem</h1>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon w-8 fill-red-500 hover:fill-red-400"
                    viewBox="0 0 512 512">
                    <path
                        d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm75.31 260.69a16 16 0 11-22.62 22.62L256 278.63l-52.69 52.68a16 16 0 01-22.62-22.62L233.37 256l-52.68-52.69a16 16 0 0122.62-22.62L256 233.37l52.69-52.68a16 16 0 0122.62 22.62L278.63 256z" />
                </svg>
            </div>


            <div class="todo flex flex-row justify-between px-3 m-3 w-auto ">
                <div class="task flex flex-row space-x-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="ionicon  w-8 fill-red-500 hover:fill-red-400"
                        viewBox="0 0 512 512">
                        <circle cx="256" cy="256" r="192" fill="none" stroke="currentColor" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="32" />
                    </svg>
                    <h1 class=" task-text text-3xl max-md:text-xl">Solve the
                        leetcode
                        problem</h1>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" class="ionicon w-8 fill-red-500 hover:fill-red-400"
                    viewBox="0 0 512 512">
                    <path
                        d="M256 48C141.31 48 48 141.31 48 256s93.31 208 208 208 208-93.31 208-208S370.69 48 256 48zm75.31 260.69a16 16 0 11-22.62 22.62L256 278.63l-52.69 52.68a16 16 0 01-22.62-22.62L233.37 256l-52.68-52.69a16 16 0 0122.62-22.62L256 233.37l52.69-52.68a16 16 0 0122.62 22.62L278.63 256z" />
                </svg>
            </div>

            <div class="input-task flex flex-col justify-center items-center mt-14 w-auto space-y-4">
                <input type="text" class="w-4/5 h-12 rounded-lg text-black px-4"
                    placeholder="Enter task to do, eg. workout, study" />
                <button
                    class="bg-blue-600 hover:bg-blue-700 active:bg-blue-400 h-12 w-28 text-white rounded-lg">Submit</button>
            </div>
            <!-- 2nd -->
            <!-- <div class="todo flex flex-row m-3 w-auto border-2 border-yellow-500 ">
                <input type="checkbox" name="" id="">

                <h1 class="task border-1 border-yellow-500 text-3xl max-md:text-xl">Solve the leetcode problem</h1>
            </div> -->
        </div>
    </div>
</body>

</html>
